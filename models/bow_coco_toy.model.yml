name: 'bow'
costFn: 'crossEntIdx'
decisionFn: 'argmax'
stages:
    - 'imgSel'
    - 'imgUnfold'
    - 'imgFeat'
    - 'imgMap'
    - 'txtSel'
    - 'txtUnfold'
    - 'txtDict'
    - 'txtFold'
    - 'bow'
    - 'hidden'
    - 'softmax'
outputs: 'softmax'
specs:
    - name: 'imgSel'
      type: 'selector'
      inputs: 'input'
      start: 0
      end: 1
      axis: 1
    - name: 'txtSel'
      type: 'selector'
      inputs: 'input'
      start: 1
      end: 46
      axis: 1
    - name: 'imgUnfold'
      type: 'timeUnfold'
      inputs: 'imgSel'
      outputdEdX: false
    - name: 'imgFeat'
      type: 'lut'
      inputs: 'imgUnfold'
      inputDim: 6600
      outputDim: 4096
      initWeights: '../data/cocoqa/hidden7-toy.txt'
      format: 'plain'
      learningRate: 0.0
    - name: 'imgMap'
      type: 'map'
      inputs: 'imgFeat'
      activeFn: 'identity'
      outputDim: 300
      initRange: 0.01
      initSeed: 1
      learningRate: 0.01
      momentum: 0.9
      weightClip: 100.0
    - name: 'imgFold'
      type: 'timeFold'
      inputs: 'imgMap'
      timespan: 1
    - name: 'txtUnfold'
      type: 'timeUnfold'
      inputs: 'txtSel'
      outputdEdX: false
    - name: 'txtDict'
      type: 'lut'
      inputs: 'txtUnfold'
      inputDim: 4106
      outputDim: 300
      initWeights: '../data/cocoqa/word-embed-q.npy'
      learningRate: 0.0
    - name: 'txtFold'
      type: 'timeFold'
      inputs: 'txtDict'
      timespan: 45
    - name: 'bow'
      type: 'sum2'
      inputs: 'txtFold'
      numComponents: 45
      outputDim: 300    
    - name: 'hidden'
      inputs: 'bow, imgMap'
      type: 'map'
      activeFn: 'tanh'
      initRange: 0.01
      initSeed: 2
      outputDim: 300
      learningRate: 0.01
      momentum: 0.9
      weightClip: 100.0
      weightRegConst: 0.00005
    - name: 'softmax'
      type: 'map'
      inputs: 'hidden'
      activeFn: 'softmax'
      outputDim: 298
      initRange: 0.01
      initSeed: 7
      learningRate: 0.01
      learningRateAnnealConst: 0.0
      momentum: 0.9
      weightClip: 15.0
      weightRegConst: 0.00005
