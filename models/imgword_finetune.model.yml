name: 'imgword'
costFn: 'crossEntIdx'
decisionFn: 'argmax'
stages:
    - 'imgSel'
    - 'imgUnfold'
    - 'imgMaxPool'
    - 'imgFC1'
    - 'imgFC2'
    - 'imgMap'
    - 'imgFold'
    - 'txtSel'
    - 'txtUnfold'
    - 'txtDict'
    - 'txtFold'
    - 'concat'
    - 'dropout'
    - 'lstm'
    - 'softmax'
outputs: 'softmax'
specs:
    - name: 'imgSel'
      type: 'selector'
      inputs: 'input'
      start: 0
      end: 1
      axis: 1
    - name: 'txtSel'
      type: 'selector'
      inputs: 'input'
      start: 1
      end: 28
      axis: 1
    - name: 'imgUnfold'
      type: 'timeUnfold'
      inputs: 'imgSel'
      outputdEdX: false
    - name: 'imgMaxPool'
      type: 'lut'
      inputs: 'imgUnfold'
      inputDim: 1449
      outputDim: 18432
      initWeights: '/ais/gobi3/u/mren/data/nyu-depth/hidden_alex.h5'
      format: 'h5'
      h5key: 'hidden5_maxpool'
      learningRate: 0.0
      outputdEdX: false
    - name: 'imgFC1'
      type: 'map'
      inputs: 'imgMaxPool'
      activeFn: 'relu'
      inputDim: 18432
      outputDim: 4096
      initWeights: '/ais/gobi3/u/mren/models/alexnet/weights.h5'
      format: 'h5'
      h5key: 'hidden56'
      learningRate: 0.01
      momentum: 0.5
      weightRegConst: 0.0005
    - name: 'imgFC2'
      type: 'map'
      inputs: 'imgFC1'
      activeFn: 'relu'
      inputDim: 4096
      outputDim: 4096
      initWeights: '/ais/gobi3/u/mren/models/alexnet/weights.h5'
      format: h5
      h5key: 'hidden67'
      learningRate: 0.01
      momentum: 0.5
      weightRegConst: 0.0005
    - name: 'imgMap'
      type: 'map'
      inputs: 'imgFC2'
      activeFn: 'identity'
      outputDim: 300
      initRange: 0.1
      initSeed: 1
      learningRate: 0.8
      momentum: 0.9
      gradientClip: 0.1
      weightClip: 100.0
      weightRegConst: 0.0005
      outputdEdX: false
    - name: 'imgFold'
      type: 'timeFold'
      inputs: 'imgMap'
      timespan: 1
    - name: 'txtUnfold'
      type: 'timeUnfold'
      inputs: 'txtSel'
      outputdEdX: false
    - name: 'txtDict'
      type: 'lut'
      inputs: 'txtUnfold'
      inputDim: 868
      outputDim: 300
      initWeights: '../data/imgword/word-embed-0-q.npy'
      learningRate: 0.0
      outputdEdX: false
    - name: 'txtFold'
      type: 'timeFold'
      inputs: 'txtDict'
      timespan: 27
      outputdEdX: false
    - name: 'concat'
      type: 'concat'
      inputs: 'imgFold, txtFold'
      axis: 1
    - name: 'dropout'
      type: 'dropout'
      inputs: 'concat'
      dropoutRate: 0.2
      initSeed: 3
      outputDim: 300
    - name: 'lstm'
      type: 'lstm'
      inputs: 'dropout'
      inputDim: 300
      outputDim: 150
      timespan: 28
      initRange: 0.2
      initSeed: 4
      cutOffZeroEnd: true
      multiErr: false
      learningRate: 0.8
      learningRateAnnealConst: 0.0
      momentum: 0.9
      gradientClip: 0.1
      weightClip: 100.0
      weightRegConst: 0.00005
      outputdEdX: true
    - name: 'softmax'
      type: 'map'
      inputs: 'lstm'
      activeFn: 'softmax'
      outputDim: 68
      initRange: 0.1
      initSeed: 7
      learningRate: 0.01
      learningRateAnnealConst: 0.0
      momentum: 0.9
      gradientClip: 0.1
      weightClip: 15.0
      weightRegConst: 0.00005
