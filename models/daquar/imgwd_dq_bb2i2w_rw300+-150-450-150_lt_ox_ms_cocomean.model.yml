costFn: 'crossEntIdx'
decisionFn: 'argmax'
stages:
    - 'imgSel'
    - 'txtSel'
    - 'txtDict'
    - 'txtFold'
    - 'imgFeat'
    - 'imgFeatNorm'
    - 'imgMapFirst'
    - 'imgMapLast'
    - 'imgFoldFirst'
    - 'imgFoldLast'
    - 'concat'
    - 'concatRev'
    - 'concatLast'
    - 'concatLastRev'
    - 'dropoutForward'
    - 'dropoutBackward'
    - 'lstmF'
    - 'dropoutInter'
    - 'lstmB'
    - 'answer'
outputs: 'answer'
specs:
    - name: 'imgSel'
      type: 'selector'
      inputs: 'input'
      start: 0
      end: 1
      axis: 1
    - name: 'txtSel'
      type: 'selector'
      inputs: 'input'
      start: 1
      end: 28
      axis: 1
    - name: 'txtDict'
      type: 'lut'
      inputs: 'txtSel'
      inputDim: 871
      outputDim: 300
      intConversion: true
      initRange: 1.0
      initSeed: 2
      learningRate: 0.8
      momentum: 0.9
      gradientClip: 0.1
      weightClip: 300.0
      outputdEdX: false
    - name: 'txtFold'
      type: 'timeFold'
      inputs: 'txtDict'
      timespan: 27
    - name: 'imgFeat'
      type: 'lut'
      inputs: 'imgSel'
      inputDim: 1449
      outputDim: 4096
      initWeights: '/ais/gobi3/u/mren/data/nyu-depth/hidden_oxford.h5'
      format: 'h5'
      h5key: 'hidden7'
      learningRate: 0.0
    - name: 'imgFeatNorm'
      type: 'normalize'
      inputs: 'imgFeat'
      mean: '/ais/gobi3/u/mren/models/coco_vgg/mean.npy'
      std: '/ais/gobi3/u/mren/models/coco_vgg/std.npy'
      outputDim: 4096
    - name: 'imgMapFirst'
      type: 'map'
      inputs: 'imgFeatNorm'
      activeFn: 'identity'
      outputDim: 300
      bias: false
      initRange: 0.1
      initSeed: 1
      learningRate: 0.8
      momentum: 0.9
      gradientClip: 0.1
      weightClip: 100.0
      outputdEdX: false
    - name: 'imgMapLast'
      type: 'map'
      inputs: 'imgFeatNorm'
      activeFn: 'identity'
      outputDim: 300
      bias: false
      initRange: 0.1
      initSeed: 15
      learningRate: 0.8
      momentum: 0.9
      gradientClip: 0.1
      weightClip: 100.0
      outputdEdX: false
    - name: 'imgFoldFirst'
      type: 'timeFold'
      inputs: 'imgMapFirst'
      timespan: 1
    - name: 'imgFoldLast'
      type: 'timeFold'
      inputs: 'imgMapLast'
      timespan: 1
    - name: 'concat'
      type: 'concat'
      inputs: 'imgFoldFirst, txtFold'
      axis: 1
    - name: 'concatRev'
      type: 'timeReverse'
      inputs: 'concat'
    - name: 'concatLast'
      type: 'concat'
      inputs: 'imgFoldLast, concatRev'
      axis: 1
    - name: 'concatLastRev'
      type: 'timeReverse'
      inputs: 'concatLast'
    - name: 'dropoutForward'
      type: 'dropout'
      inputs: 'concatLastRev'
      dropoutRate: 0.4
      initSeed: 3
      outputDim: 300
    - name: 'dropoutBackward'
      type: 'dropout'
      inputs: 'concatLast'
      dropoutRate: 0.4
      initSeed: 4
      outputDim: 300
    - name: 'lstmF'
      type: 'lstm'
      inputs: 'dropoutForward'
      inputDim: 300
      outputDim: 150
      timespan: 29
      initRange: 0.1
      initSeed: 5
      multiOutput: true 
      learningRate: 0.8
      learningRateAnnealConst: 0.0
      momentum: 0.9
      gradientClip: 0.1
      weightClip: 100.0
      weightRegConst: 0.00005
      outputdEdX: true
    - name: 'dropoutInter'
      type: 'dropout'
      inputs: 'lstmF'
      dropoutRate: 0.5
      initSeed: 50
      outputDim: 150
    - name: 'lstmB'
      type: 'lstm'
      inputs: 'dropoutBackward, dropoutInter'
      inputDim: 450
      outputDim: 150
      timespan: 29
      initRange: 0.1
      initSeed: 6
      multiOutput: false
      learningRate: 0.8
      learningRateAnnealConst: 0.0
      momentum: 0.9
      gradientClip: 0.1
      weightClip: 100.0
      weightRegConst: 0.00005
      outputdEdX: true
    - name: 'answer'
      type: 'map'
      inputs: 'lstmB'
      outputDim: 67
      activeFn: 'softmax'
      initRange: 0.1
      initSeed: 7
      learningRate: 0.01
      momentum: 0.9
      gradientClip: 0.1
      weightClip: 15.0
      weightRegConst: 0.00005
