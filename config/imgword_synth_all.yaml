costFn: crossEntIdx 
decisionFn: argmax
model: all
seed: 1000
stages:
    - name: imgUnfold
      type: timeUnfold
    - name: imgFeat
      type: linearDict
      inputDim: 1449
      outputDim: 4096
      initWeights: ../data/imgword/oxford-feat.npy
      learningRate: 0.0
    - name: imgMap
      type: map
      activeFn: identity
      inputDim: 4096
      outputDim: 300
      initRange: 0.1
      initSeed: 1
      learningRate: 0.8
      momentum: 0.9
      gradientClip: 0.1
      weightClip: 50.0
    - name: imgFold
      type: timeFold
      timespan: 1
    - name: txtUnfold
      type: timeUnfold
    - name: txtDict
      type: linearDict
      inputDim: 871
      outputDim: 300
      initWeights: ../data/synth-qa/all/word-embed-0.npy
      learningRate: 0.0
    - name: txtFold
      type: timeFold
      timespan: 27
    - name: imgLine
      type: sequential
      stages:
          - imgUnfold
          - imgFeat
          - imgMap
          - imgFold
    - name: txtLine
      type: sequential
      stages:
          - txtUnfold
          - txtDict
          - txtFold
    - name: imgtxt
      type: parallel
      stages:
          - imgLine
          - txtLine
      axis: 1
      splits:
          - 1
      outputdEdX: false
    - name: dropout1
      type: dropout
      dropoutRate: 0.2
      initSeed: 3
    - name: lstm1
      type: lstm
      inputDim: 300
      outputDim: 150
      initRange: 0.1
      initSeed: 4
      cutOffZeroEnd: true
      multiErr: false
      learningRate: 0.8
      learningRateAnnealConst: 0.0
      momentum: 0.9
      gradientClip: 0.1
      weightClip: 100.0
      weightRegConst: 0.00005
      outputdEdX: true
    - name: softmax
      type: map
      activeFn: softmax
      inputDim: 150
      outputDim: 71
      initRange: 0.1
      initSeed: 7
      learningRate: 0.01
      learningRateAnnealConst: 0.0
      momentum: 0.9
      gradientClip: 0.1
      weightClip: 5.0
      weightRegConst: 0.00005
    - name: all
      type: sequential
      stages:
          - imgtxt
          - dropout1
          - lstm1
          - softmax
trainOpt:
    numEpoch: 2000
    heldOutRatio: 0.1
    xvalidNo: 0
    needValid: true
    batchSize: 25
    shuffle: true
    writeRecord: true
    saveModel: true
    plotFigs: true
    everyEpoch: true
    calcError: true
    stopCost: 0.01
    progress: true
    displayDw: 7
